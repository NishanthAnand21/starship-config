# Customizing the prompt format
format = """
[$user(bold blue)$username$hostname](bold yellow) $directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs$container$battery$cmd_duration$character
[╰─λ](bold green) 
"""

# Customizing the appearance of the username
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Customizing the appearance of the hostname
[hostname]
ssh_only = false
format = 'on [53ur!tyD3m0n](bold yellow) '
trim_at = "."
disabled = false

# Customizing the character symbol in the prompt
[character]
success_symbol = "[✔](bold green)"
error_symbol = "[✗](bold red)"

################################################################################
## GIT
################################################################################
[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = ' '
style = "bold green"

[git_status]
conflicted = "⚔️ "
ahead = "💨${count} "
behind = "🐢${count} "
diverged = "🔱 💨${ahead_count} 🐢${behind_count} "
untracked = "🛤️ ${count} "
stashed = "📦 "
modified = "📝${count} "
staged = "🗃️ ${count} "
renamed = "📛${count} "
deleted = "🗑️ ${count} "
style = "bright-white"
format = '\[ $all_status$ahead_behind\]'

[git_commit]
commit_hash_length = 8
style = "bold white"
tag_symbol = '🔖 '
disabled = false

################################################################################
## Shell
################################################################################
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = '\[[⏱ $duration]($style)\]'
style = 'yellow'

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[status]
format = '[$symbol$status]($style)'
error_symbol = "✖"
success_symbol = "✔"
style_success = "green"
style_failure = "red"

################################################################################
## System Information
################################################################################

[container]
format = '\[[$symbol$name]($style)\]'
symbol = "📦 "
style = "blue"
